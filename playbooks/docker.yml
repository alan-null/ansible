- name: Install Docker on Debian/Ubuntu
  hosts: all
  become: true
  gather_facts: true

  vars:
    docker_repo_base: https://download.docker.com/linux
    docker_gpg_path: /etc/apt/keyrings/docker.asc

    docker_arch_map:
      x86_64: amd64
      aarch64: arm64

  tasks:
    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
        state: present
        update_cache: yes

    - name: Ensure keyrings directory exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Download Docker GPG key
      get_url:
        url: "{{ docker_repo_base }}/{{ ansible_distribution | lower }}/gpg"
        dest: "{{ docker_gpg_path }}"
        mode: "0644"

    - name: Set Docker architecture
      set_fact:
        docker_arch: "{{ docker_arch_map.get(ansible_architecture, ansible_architecture) }}"

    - name: Add Docker APT repository
      apt_repository:
        repo: >
          deb [arch={{ docker_arch }} signed-by={{ docker_gpg_path }}]
          {{ docker_repo_base }}/{{ ansible_distribution | lower }}
          {{ ansible_distribution_release }} stable
        filename: docker
        state: present

    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Ensure docker group exists
      group:
        name: docker
        state: present

    - name: Add current user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
      when: ansible_user is defined

    - name: Enable and start Docker
      service:
        name: docker
        state: started
        enabled: yes
